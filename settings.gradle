include ':bugsnag',
        ':bugsnag-spring',
        ':bugsnag-spring:javax'

include ':examples:simple',
        ':examples:servlet-javax',
        ':examples:spring',
        ':examples:spring-web',
        ':examples:logback'

// jakarta servlet example requires java 11 compatibility for gretty plugin
if (JavaVersion.current().isJava11Compatible()) {
    include ':examples:servlet-jakarta'
}
include 'bugsnag-spring:javax'
findProject(':bugsnag-spring:javax')?.name = 'javax'

